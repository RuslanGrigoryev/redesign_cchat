					<div class="user-age">18 лет</div>

			</div>
			<div class="under-head">

				</div>
				<div class="cont mess-cont">
					<div class="to-left mess mess-from">
						<div class="from-name">Princessa</div>
						<div class="inl friend">
							<div class="friend-photo"><img class="ph3" src="img/photo3.png" alt="friend"></div>
						</div>
						<ul>
							<li><div class="inl mess-body">Привет!</div><div class="inl date"><span class="d-date">26.10.2013</span>&nbsp;&nbsp;&nbsp;&nbsp;<span class="time">23:45</span></div></li>

						</ul>

					<div class="to-right mess mess-to">

					</div>

						<button class="send grey-button" type="submit">Отправить</button>
